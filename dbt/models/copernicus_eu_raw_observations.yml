version: 2

models:
  - name: copernicus_eu_raw_observations
    description: "Raw weather observations ingested from a CSV file. Data is collected from various weather stations across Europe."
    columns:
      - name: observation_id
        description: "Unique ID for each weather observation."
        tests:
          - unique
          - not_null

      - name: observation_time
        description: "Timestamp of the observation (UTC format)."
        tests:
          - not_null

      - name: temperature
        description: "Temperature in Celsius."
        tests:
          - not_null

      - name: humidity
        description: "Relative humidity in percentage (0-100)."
        tests:
          - not_null

      - name: wind_speed
        description: "Wind speed in meters per second."
        tests:
          - not_null

      - name: precipitation
        description: "Precipitation in millimeters."
        tests:
          - not_null

      - name: station_id
        description: "Unique station identifier."
        tests:
          - not_null

      - name: station_name
        description: "Name of the weather station."
        tests:
          - not_null
